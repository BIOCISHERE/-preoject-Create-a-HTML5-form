<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container"><!--inicio container-->
      <div class="row"><!--inicio row-->
        <div class="col"><!--inicio col-->
          <div class="card m-3">
            <div class="card-header m-1"><!--HECHO inicio de titulo-->
              <h3>Payment Form Example</h3>
            </div><!--HECHO final de titulo-->
            <div class="card-body">
              <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle-fill"></i><span class="m-1">Some fields are missing</span>
              </div>
              <form>
                
              </form>
            </div>
            <div class="card-footer text-end"><!--HECHO inicio botones-->
              <input type="reset" value="reset" class="btn btn-secondary">
              <input type="submit" value="submit" class="btn btn-primary">
            </div><!--HECHO final botones-->
          </div>
        </div><!--final col-->
      </div><!--final row-->
    </div><!--final container-->
    <!----------------------------------------DO NOT CHANGE BELOW THIS---------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
